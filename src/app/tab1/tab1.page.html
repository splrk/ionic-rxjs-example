<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-label>
        <h2>{{character.name}}</h2>
        <span *ngFor="let title of character.movieTitles">{{ title }} </span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
